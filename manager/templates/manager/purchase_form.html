{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Purchase Update{% endblock title %}
{% block content %}
<center>
    <div class="col-md-8 col-sm-12">
        <div class="card">
            <div class="card-header">Purchase ID:{{purchase.TransactionsID}} Update for {{former.ProductName}}</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class='btn btn-info' value="Update">
            </form>
            </div>
        </div>
    </div>
</center>
{% endblock content %}
